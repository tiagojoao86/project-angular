<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeDetail.imagePath" alt="{{ recipeDetail.name }}" 
      class="img-responsive" style="max-height: 150px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeDetail.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button type="button" 
      class="btn btn-primary dropdown-toggle">
      Manage recipe <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li>
        <a (click)="onAddToShoppingList()"
          style="cursor: pointer">Add Ingredients to Shopping List</a>
      </li>
      <li>
        <a style="cursor: pointer">Edit Recipe</a>
      </li>
      <li>
        <a style="cursor: pointer">Delete Recipe</a>
      </li>
    </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipeDetail.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipeDetail.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
