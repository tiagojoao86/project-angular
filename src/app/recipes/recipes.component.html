<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="selectRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipeSelected; else infoText" [recipeDetail]="recipeSelected"></app-recipe-detail>
    <ng-template #infoText><p>Select a recipe.</p></ng-template>
  </div>
</div>
